<template name="addressForm">
  <form class="form-horizontal" role="form" id="addressForm">

    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" id="name" placeholder="Full name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
      </div>
    </div>

    <hr />

    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="address1" id="name" placeholder="Address line 1">
        <p class="help-block">Street address, P.O. box, company name, c/o</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="address2" id="name" placeholder="Address line 2">
        <p class="help-block">Apartment, suite , unit, building, floor, etc</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="city" id="name" placeholder="City / town">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="state" id="name" placeholder="State / county / province / region">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="zip" id="name" placeholder="Zip / Postal Code">
      </div>
    </div>       

    <div class="form-group">
      <div class="col-sm-4">
        <select class="form-control" name="country" id="country">
          <option value="" selected="selected">Country</option>
          {{> countryOptions}}
        </select>
      </div>
    </div> 

    <hr />

    <div class="form-group">
      <div class="col-sm-4">
        <select class="form-control" name="birth-year" id="birth-day">
          <option value="" selected="selected">Day</option>
          {{> dayOptions }}
        </select>

        <select class="form-control" name="birth-year" id="birth-day">
          <option value="" selected="selected">Month</option>
          {{> monthOptions }}
        </select>
      </div>
    </div> 

    <hr />

    <div class="form-group">
      <div class="col-sm-4">
        <textarea rows="3" class="form-control" name="zip" id="notes" placeholder="Notes"></textarea>
      </div>
    </div>   

    <hr />

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</template>
