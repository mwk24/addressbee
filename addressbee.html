<head>
  <title>addressbee</title>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.15.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> header}}
  {{yield}}
</body>

<template name='header'>
  <header class="container-fluid" id="header-bar">
    <img src="/images/beelogo1.png" class="center-block img-responsive logo-img" />
  </header>

  {{#if currentUser}}
    Hi, {{currentUser.profile.name}} <button class='btn btn-default' id='logout'>Logout</button>
  {{else}}
    <button class='btn btn-default' id='fbLogin'>Login with Fb</button>
    <button class='btn btn-default' id='normalLogin'>Login with email</button>
  {{/if}}

</template>

<template name='addressBook'>
  <div class='container-fluid'>
    <table class='table table-bordered'>
    {{#each addresses}}
      <tr>
        <td>Name - {{name}}</td>
      </tr>
    {{/each}}
    </table>
  </div>
</template>

<template name='addAddress'>
  <div class='container-fluid'>
    {{> addressForm}}
  </div>
</template>
